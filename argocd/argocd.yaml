apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sparrowpay-payments-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Manoj-Paramsetti/kubernetes-sample-ctx.git
    targetRevision: main
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: sparrowpay
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: guestbook-ui-ignore
      namespace: sparrowpay
  syncPolicy:
    automated:
      prune: false
      selfHeal: false